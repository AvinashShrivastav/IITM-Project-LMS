<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      .book-section {
          max-width: 600px;
          margin: 2rem auto;
          padding: 1.5rem;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f8f9fa;
      }
      .req-heading {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
      }
      .req-heading h5 {
          margin: 0;
      }
      .close-btn {
          background: none;
          border: none;
          color: #333;
          font-size: 1.25rem;
          cursor: pointer;
      }
      .close-btn:hover {
          color: red;
      }
      .form-control[readonly] {
          background-color: #e9ecef;
      }
      .btn-grp {
          display: flex;
          justify-content: flex-end;
      }
  </style>
  </head>
<body>

  <!-- navbar start -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/user/{{user.id}}">My Books</a>
        <a class="nav-link" href="/books{{user.id}}">Books</a>
        <a class="nav-link" href="/userstats">Stats</a>
        <a class="nav-link" href="/userprofile/{{user.id}}">{{user.name}}</a>
      </div>
      <div class="d-flex align-items-center">
        <a href="/login" class="btn btn-light">Logout</a>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

    <!-- main-section start -->
    <div class="main">
        <!-- search-box -->
        <div class="navbar">
            <a class="navbar-brand">Request a Book</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Filter</button>
            </form>
        </div>
        <!-- search-box -->


        <!-- requested-book-section starts -->
        <div class="container">
          <!-- Book Request Section -->
          <div class="book-section">
              <div class="req-heading">
                  <h5>Book Request</h5>
              </div>
              <div class="request">
                  <form action="/request/{{ user.id }}/{{ book.id }}" method="post">
                      <div class="form-group">
                          <label for="book_title">Book Title:</label>
                          <input type="text" id="book_title" class="form-control" value="{{ book.name }}" readonly>
                      </div>
                      <div class="form-group">
                          <label for="book_authors">Book Author(s):</label>
                          <input type="text" id="book_authors" class="form-control" value="{% if book.authors|length == 1 %}{{ book.authors[0].name }}{% else %}{% for author in book.authors %}{{ author.name }}{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}" readonly>
                      </div>
                      <div class="form-group">
                          <label for="book_section">Book Section:</label>
                          <input type="text" id="book_section" class="form-control" value="{{ book.section.name }}" readonly>
                      </div>
                      <div class="form-group">
                          <label for="req_days">Days Requested:</label>
                          <input type="number" name="req_days" id="req_days" class="form-control" min="1" required>
                      </div>
                      <div class="btn-grp">
                          <button type="submit" class="btn btn-success">Request Book</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
        <!-- requested-book-section ends -->

    </div>
    <!-- main-section end -->
    <style>
        
    </style>
  <!-- footer-section-starts  -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; IITM BS Project by Avinash Shrivastava</span>
    </div>
  </footer>
  <!-- footer-section-ends  -->



</body>
</html>
