<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="row main-box">
            <div class="col-md-6 leftside">
                <!-- <div class="thoughtOftheDay">
                    <p>You should never look back and regret <i>Avinash</i> </p>
                </div> -->
            </div>

            <div class="col-md-6 rightside">
                <header>User Registration</header>
                <form action="/register" method="post"> 
                    <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="Username" required autofocus>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                        <input type="address" name="address" id="address" placeholder="Address">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                    <div class = "signin">
                        <span>Already have an account? <a href="/login">Log in here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
